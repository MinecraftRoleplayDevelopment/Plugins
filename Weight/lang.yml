config:
  version: 0.3.5
  autoUpdate: true

enUS:
  command:
    error:
      syntax: "&(red)Syntax: &(gray)/%(syntax)"
      invalidArgument: "&(red)Argument \"%(arg)\" invalid"
      invalidArgumentType: "&(red)Argument %(argType) \"%(arg)\" invalid"
      missingArgument: "&(red)Missing argument %(argType)"
      notPlayer: "&(red)The player %(player) is currently not online"
      noPermission: "&(red)You don't have permission to do this"
    argument:
      amount: "amount"
      player: "player"
    help:
      command: "&(white)/%(syntax)&(white) - &(gray)%(description)"
  weight:
    get:
      self: "&(prefix)&(gray)You weigh &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      selfHorse: "&(prefix)&(gray)Your &(darkGray)horse &(gray)weighs &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
      other: "&(prefix)&(gray)%(player) weighs &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      otherHorse: "&(prefix)&(gray)%(player)'s &(darkGray)horse &(gray)weighs &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
    help:
      get: "Gets the weight of a player"
    warning: "&(prefix)&(gray)Wearing heavy armor will cause you to slow down!"
  plugin:
    prefix: "&(gray)[&(darkGray)ArmorWeight&(gray)] "
    info: "&(prefix)&(gray)This server is running &(darkGray)ArmorWeight&(gray) v%(version) by %(creator)!"
    website: "&(darkGray)Website: &(gray)%(website)"
    reload: "&(prefix)&(white)Reloaded configurations &(...)"
    updateAvailable: "&(prefix)&(gray)An update is available &(white)(%(updateName) for %(updateGameVersion))&(gray)!&(br)&(white)Download it at &(gray)%(updateLink)&(white)."
    help:
      reload: "Reloads the plugin configurations"

deDE:
  command:
    error:
      syntax: "&(red)Syntax: &(gray)/%(syntax)"
      invalidArgument: "&(red)Parameter \"%(arg)\" ungültig"
      invalidArgumentType: "&(red)Parameter %(argType) \"%(arg)\" ungültig"
      missingArgument: "&(red)Parameter %(argType) fehlt"
      notPlayer: "&(red)Der Spieler %(player) konnte nicht gefunden werden"
      noPermission: "&(red)Du darfst das nicht tun"
    argument:
      amount: "Betrag"
      player: "Spieler"
    help:
      command: "&(white)/%(syntax)&(white) - &(gray)%(description)"
    warning: "&(prefix)&(gray)Schwere Rüstung macht dich langsamer!"
  weight:
    get:
      self: "&(prefix)&(gray)Dein Gewicht beträgt &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      selfHorse: "&(prefix)&(gray)Dein &(darkGray)Pferd &(gray)wiegt &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
      other: "&(prefix)&(gray)%(player)s Gewicht beträgt &(gold)%(weight) &(yellow)(%(playerWeight) + %(armorWeight))&(gray)!"
      otherHorse: "&(prefix)&(gray)%(player)s &(darkGray)Pferd &(gray)wiegt &(gold)%(weight) &(yellow)(%(horseWeight) + %(armorWeight) + %(passengerWeight))&(gray)!"
    help:
      get: "Zeigt das Gewicht eines Spielers an"
  plugin:
    prefix: "&(gray)[&(darkGray)ArmorWeight&(gray)] "
    info: "&(prefix)&(gray)Dieser Server verwendet &(darkGray)ArmorWeight&(gray) v%(version) von %(creator)!"
    website: "&(darkGray)Webseite: &(gray)%(website)"
    reload: "&(prefix)&(white)Konfigurations-Dateien neugeladen &(...)"
    updateAvailable: "&(prefix)&(gray)Update verfügbar: &(white)(%(updateName) für %(updateGameVersion))&(gray)!&(br)&(white)Download: &(gray)%(updateLink)&(white)."
    help:
      reload: "Läd die Konfigurations-Dateien neu"